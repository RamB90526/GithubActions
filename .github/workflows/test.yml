name: Xcode Tests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ruby (if needed)
        run: |
          brew install ruby
          gem install bundler

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update
    
      - name: Install Dependencies
        run: |
          pod install

      - name: Install xcpretty
        run: |
          gem install xcpretty
          
      - name: Run tests
        run: |
           swift test --enable-code-coverage -v

      - name: Build and Test
        run: |
          xcodebuild clean build test \
          -workspace GithubActions.xcworkspace \
          -scheme GithubActions \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.1' \
          -enableCodeCoverage YES \
            CODE_SIGNING_ALLOWED=NO | xcpretty

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: xcode-test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: build.log

